
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <meta name="mobile-web-app-capable" content="yes">
    <title>DANLUAN Check Tool</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2991/2991148.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: #f8fafc;
            overflow-x: hidden;
            font-size: 16px; 
            min-height: 100vh;
            width: 100%;
            height: 100%;
        }

        #root {
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        @keyframes fluid-glow {
            0%, 100% { opacity: 0.3; transform: scale(1); filter: blur(8px); }
            50% { opacity: 0.8; transform: scale(1.01); filter: blur(12px); }
        }

        .neon-container {
            position: relative;
            z-index: 1;
        }

        .neon-glow-layer {
            position: absolute;
            inset: -1px;
            border-radius: inherit;
            z-index: -1;
            opacity: 0.5;
            animation: fluid-glow 4s infinite ease-in-out;
            will-change: opacity, transform, filter;
            pointer-events: none;
        }

        .vibrant-glass-yellow .neon-glow-layer {
            background: rgba(253, 224, 71, 0.4);
            box-shadow: 0 0 25px rgba(253, 224, 71, 0.6);
        }
        .vibrant-glass-fuchsia .neon-glow-layer {
            background: rgba(232, 121, 249, 0.4);
            box-shadow: 0 0 25px rgba(232, 121, 249, 0.6);
        }
        .vibrant-glass-green .neon-glow-layer {
            background: rgba(34, 197, 94, 0.4);
            box-shadow: 0 0 25px rgba(34, 197, 94, 0.6);
        }
        .vibrant-glass-cyan .neon-glow-layer {
            background: rgba(34, 211, 238, 0.4);
            box-shadow: 0 0 25px rgba(34, 211, 238, 0.6);
        }
        .vibrant-glass-amber .neon-glow-layer {
            background: rgba(245, 158, 11, 0.4);
            box-shadow: 0 0 25px rgba(245, 158, 11, 0.6);
        }

        .vibrant-glass-yellow {
            background: rgba(253, 224, 71, 0.08);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(253, 224, 71, 0.5);
        }
        .vibrant-glass-fuchsia {
            background: rgba(232, 121, 249, 0.08);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(232, 121, 249, 0.5);
        }
        .vibrant-glass-green {
            background: rgba(34, 197, 94, 0.08);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(34, 197, 94, 0.5);
        }
        .vibrant-glass-cyan {
            background: rgba(34, 211, 238, 0.08);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(34, 211, 238, 0.5);
        }
        .vibrant-glass-amber {
            background: rgba(245, 158, 11, 0.08);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(245, 158, 11, 0.5);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .frost-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .header-glass {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: env(safe-area-inset-top, 1rem);
        }
        .footer-glass {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: env(safe-area-inset-bottom, 2rem);
        }
    </style>
<script type="importmap">
